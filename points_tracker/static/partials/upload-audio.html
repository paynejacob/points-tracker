<div ng-controller="AudioUploadCtrl">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h2>Upload New Audio File</h2>
      </div>
    </div>
    <div class="row">
      <div class="well well-lg">
        <form novalidate name="audioUploadForm">
          <div class="form-group">
            <label>File Name</label>
            <input name="audioName" ng-model="audio.name" type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Tags</label>
            <textarea ng-model="audio.tags" class="form-control" rows="5"></textarea>
          </div>
          <div class="form-group">
            <label>Audio File</label>
            <input name="audioFile" ng-model="audio.file" type="file" nv-file-select="" uploader="uploader" ng-hide="uploader.queue.length >0" />
            <div ng-hide="uploading" ng-if="uploader.queue[0]" class="alert alert-info" role="alert">{{ uploader.queue[0].file.name }} <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" ng-click="uploader.queue[0].remove(); ">&times;</span></button></div>
          </div>
          <div class="progress" style="" ng-show="uploading">
            <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }">Uploading {{ uploader.queue[0].file.name }} ({{uploader.progress}}%)</div>
          </div>
          <div class="clearfix">
            <div class="form-group pull-right">
              <button class="btn btn-default">Cancel</button>
              <button class="btn btn-default" ng-click="submit(audio)">submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
